<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .navbar {
            background-color: #333;
            padding: 15px;
            color: white;
        }
        .hero {
            background: #007BFF;
            color: white;
            padding: 50px 20px;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>My Webpage</h2>
    </div>
    <div class="hero">
        <h1>Welcome to My Website</h1>
        <p>A simple and responsive webpage</p>
    </div>
    <div class="content">
        <h2>About</h2>
        <p>This is a basic webpage with a navbar, hero section, and footer.</p>
    </div>
    <div class="footer">
        <p>&copy; 2025 My Webpage. All rights reserved.</p>
    </div>
</body>
</html>
